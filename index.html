<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="JavaScript/bildgalleri.js"></script>
    <script src="JavaScript/MD5.js"></script>
    <title>Bildgalleri</title>
</head>

<body>
    <div id="searchBar">
        <table>
            <tr>
                <td>
                    <input type="text" name="searchField" id="searchField" placeholder="search for a tag">
                </td>
                <td>
                    <button id="searchButton" class="button">Search</button>
                </td>
                <td>
                    <button id="getRecentButton" class="button">Get recent images</button>
                </td>
                <td>
                    <button id="loadImages" class="button">Load more images</button>
                </td>
                <td>
                    <button id="back" class="button">Back</button>
                </td>
                <td>
                    <button id="imageGallery" class="button">Show image gallery</button>
                </td>
            </tr>
        </table>
    </div>
    <div id="mainContent">
        <div id="photos">
        </div>

        <div id="originalPhoto">
            <button class="button" id="goToGallery">Add image to gallery</button>
        </div>

        <div id="gallery">
            <h2> create a gallery or choose existing</h2>
            <select id="galleries"></select>
            <button id="addToGalleryButton" class="button">Add to gallery</button>
            <input type="text" id="newGalleryName" placeholder="galleryname"/>
            <input type="text" id="galleryDescription" placeholder="galleryDescription"/>
            <button id="createGalleryButton" class="button">Create a new gallery</button>
        </div>

    </div>


    <script src="JavaScript/flickrService.js"></script>
    <script src="JavaScript/gallery.js"></script>
    <script src="JavaScript/main.js"></script>
</body>

</html>
